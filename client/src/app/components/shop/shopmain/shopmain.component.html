<div class="container-fluid">
  <div class="row col-sm-12">
    <div class="col-sm-12 col-md-12 col-lg-3 mt-3 cart">
      <app-cart [updateBtn]="updateBtn" (updateForm)="updateProduct($event,true)"></app-cart>
    </div>
    <div class="col-sm-12 col-md-12 col-lg-9 mt-3 items">
      <app-items [updateForm]="updateForm" (updateBtn)="updateProduct($event,false)"></app-items>
    </div>
  </div>
</div>
